<div class="modal-header">
	<h3 class="modal-title">Add Composer</h3>
</div>
<div class="modal-body">
	<form class="form-horizontal">
		<div class="form-group">
			<label for="fullname" class="col-sm-2 control-label">Full Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="fullname" placeholder="Frédéric Chopin">
			</div>
		</div>
		<div class="form-group">
			<label for="description" class="col-sm-2 control-label">Short Description</label>
			<div class="col-sm-10">
				<textarea rows="3" class="form-control" id="description">
				</textarea>
			</div>
		</div>
		<div class="form-group">
			<label for="image" class="col-sm-2 control-label">Primary Image</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="image" placeholder="images/composers/chopin.jpg">
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-danger" ng-click="cancel()">Cancel</button>
	<button class="btn btn-success" ng-click="ok()">Save</button>
</div>
