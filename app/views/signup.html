<div class="signup-container">
	<div class="page-header">
		<h1>Signup</h1>
	</div>
	<div class="alert alert-danger" role="alert" ng-if="signup.error">
		<strong>Error!</strong> {{signup.error.message}}
	</div>
	<form class="form-horizontal" ng-submit="signup.submit()">
		<div class="form-group">
			<div class="col-xs-6">
				<input type="text" class="form-control" placeholder="First name" required ng-model="signup.firstname">
			</div>
			<div class="col-xs-6">
				<input type="text" class="form-control" placeholder="Last name" required ng-model="signup.lastname">
			</div>
		</div>
		<div class="form-group">
			<div class="col-xs-12">
				<input type="email" class="form-control" placeholder="Email" required ng-model="signup.email">
			</div>
		</div>
		<div class="form-group">
			<div class="col-xs-12">
				<input type="password" class="form-control" placeholder="Password" required ng-model="signup.password">
			</div>
		</div>
		<div class="form-group">
			<div class="col-xs-4">
				<button type="submit" class="btn btn-primary">Sign Up</button>
			</div>
		</div>
	</form>
</div>
