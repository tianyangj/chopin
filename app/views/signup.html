<div class="signup-container">
	<div class="page-header">
		<h1>Signup</h1>
	</div>
	<form class="form-horizontal" ng-submit="signup()">
		<div class="form-group">
			<div class="col-xs-6">
				<input type="text" class="form-control" placeholder="First name" required ng-model="form.firstName">
			</div>
			<div class="col-xs-6">
				<input type="text" class="form-control" placeholder="Last name" required ng-model="form.lastName">
			</div>
		</div>
		<div class="form-group">
			<div class="col-xs-12">
				<input type="email" class="form-control" placeholder="Email" required ng-model="form.email">
			</div>
		</div>
		<div class="form-group">
			<div class="col-xs-12">
				<input type="password" class="form-control" placeholder="Password" required ng-model="form.password">
			</div>
		</div>
		<div class="form-group">
			<div class="col-xs-4">
				<button type="submit" class="btn btn-primary">Sign Up</button>
			</div>
		</div>
	</form>
</div>
